<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ducky - A free dynamic webpage generator, powered by Google itself.">
    <meta name="keywords" content="ducky, input, dynamic, 3d, gradient, website generator, free website, free ai, AI, free">
    <meta name="author" content="R. Henry Warren">
    <title>Ducky</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" href="dark-fav.png" />
    <link id="favicon" rel="icon" href="light-fav.png" type="image/png">
</head>
<body>
    <div class="theme-icon" onclick="toggleTheme()">
        <i id="theme-icon" class="fas fa-sun"></i>
    </div>

    <div class="container">
        <h1>Ducky</h1>
        <input type="text" id="myInput" placeholder="Enter text here">
        <button id="myBtn">Enter</button>

        <!-- Loading animation -->
        <div id="loadingCircle">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <!-- AI response box with iframe -->
    <div id="responseBox" style="display: none;">
        <button id="copyIcon" title="Copy to clipboard">ðŸ“‹</button>
        <iframe id="responseFrame" style="width: 100%; height: 100px; border: none;"></iframe>
    </div>

    <footer>Generated by Ducky - By R. Henry Warren - <a href="/about">About</a></footer>

    <script>
        const input = document.getElementById("myInput");
        const button = document.getElementById("myBtn");
        const responseBox = document.getElementById("responseBox");
        const responseFrame = document.getElementById("responseFrame");
        const copyIcon = document.getElementById("copyIcon");
        const loadingCircle = document.getElementById("loadingCircle");
        const favicon = document.getElementById("favicon");

        async function sendInputToServer() {
            const userInput = input.value;

            loadingCircle.style.display = "block";
            responseBox.style.display = "none";

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ input: userInput })
                });

                const data = await response.json();
                if (data.response) {
                    const responseText = data.response;

                    loadingCircle.style.display = "none";
                    responseBox.style.display = "block";
                    
                    // Display response in iframe
                    responseFrame.contentDocument.body.innerHTML = responseText;

                    // Setup copy button to copy HTML text
                    copyIcon.onclick = () => navigator.clipboard.writeText(responseText)
                        .then(() => alert("Response copied to clipboard!"))
                        .catch(err => console.error("Could not copy text: ", err));
                } else {
                    alert("No response received");
                    loadingCircle.style.display = "none";
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Error processing the request");
                loadingCircle.style.display = "none";
            }
        }

        button.addEventListener("click", sendInputToServer);

        input.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendInputToServer();
            }
        });

        function toggleTheme() {
            document.body.classList.toggle("dark-mode");
            document.body.classList.toggle("light-mode");
            const icon = document.getElementById("theme-icon");
            if (document.body.classList.contains("dark-mode")) {
                icon.classList.remove("fa-sun");
                icon.classList.add("fa-moon");
                localStorage.setItem("theme", "dark");
                favicon.href = "dark-fav.png";
            } else {
                icon.classList.remove("fa-moon");
                icon.classList.add("fa-sun");
                localStorage.setItem("theme", "light");
                favicon.href = "light-fav.png";
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                document.getElementById("theme-icon").classList.add("fa-moon");
                document.getElementById("theme-icon").classList.remove("fa-sun");
                favicon.href = "dark-fav.png";
            } else {
                document.body.classList.add('light-mode');
            }
        });

        const fontAwesomeLink = document.createElement('link');
        fontAwesomeLink.rel = 'stylesheet';
        fontAwesomeLink.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css';
        document.head.appendChild(fontAwesomeLink);
    </script>
</body>
</html>
